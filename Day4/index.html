<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daily UI | Day 4 | Calculator</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <script src="https://use.fontawesome.com/fa4e67e080.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
    </head>
    <body>
        <div class="calculator-container">
            <div class="bill-amount-container big-container">
                <span class="bill-amount">Bill Amount</span>

                    <span class="dollarSign">$</span>
                    <input type="text" id="bill-total" maxlength="7" placeholder="100.99">

            </div>
            <div class="split-container big-container">
                <span class="split"><i class="fa fa-users" aria-hidden="true"></i> Split Between:</span>
                <i class="fa fa-plus" id="add-people" aria-hidden="true"></i> <span id="split-amount">5</span><span class="people">PPL</span>  <i class="fa fa-minus" id="minus-people" aria-hidden="true"></i>
            </div>
            <div class="service-quality-container big-container">
                <span class="service-quality">Service Quality</span>
                <div class="service-quality-faces">
                    <i class="fa fa-smile-o" id="smile" aria-hidden="true"></i>
                    <i class="fa fa-meh-o" id="meh" aria-hidden="true"></i>
                    <i class="fa fa-frown-o" id="frown" aria-hidden="true"></i>
                </div>
            </div>
            <div class="tip-percentage-container small-container">
                <span class="tip-container">Tip Percentage:</span>
                <i class="fa fa-plus" id="add-percent" aria-hidden="true"></i>
                <span id="percentage">10%</span>
                <i class="fa fa-minus" id="minus-percent" aria-hidden="true"></i>
            </div>
                <div class="totals-container big-container">
                    <div class="total">
                        <span class="without-tip">Individual total without Tip:</span><span id="total-without-tip">$9.02</span>
                    </div>
                    <div class="total">
                        <span class="with-tip">Individual total with Tip:</span> <span id="total-with-tip">$52.50</span>
                    </div>
                    <div class="total">
                        <span class="tip">Total Tip Amount:</span> <span id="total-tip">$52.50</span>
                    </div>

                    <div class="tip-total-container">
                        <span class="tip-per-person">Tip Per Person:</span> <span id="total-tip-per-person">$10.50</span>
                    </div>
                </div>
        </div>
        <script src="javascripts/scripts.js" charset="utf-8"></script>
    </body>
</html>
