<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daily UI | Day 11 | Flash Message</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <script src="https://use.fontawesome.com/092c94a1fb.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="success">
                <div class="left-container green">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </div>
                <div class="right-container">
                    <p class="message-type">Success</p>
                    <p>Your message was sent.</p>

                    <i class="fa fa-times" aria-hidden="true"></i>
                    <p class="option-btn green-text">Continue</p>
                </div>
            </div>

            <div class="danger">
                <div class="left-container red">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </div>
                <div class="right-container">
                    <p class="message-type">Error</p>
                    <p>Something went wrong. Please try again.</p>

                    <i class="fa fa-times" aria-hidden="true"></i>
                    <p class="option-btn red-text">Retry</p>
                </div>
            </div>

        </div>

    </body>
</html>
