<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daily UI | Day 9 | Music player</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script src="https://use.fontawesome.com/fa4e67e080.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="info-bar">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
                <h3>American Boys</h3>
                <h4>The Strange Case of...</h4>
            </div>
            <div class="playing-song">
            <i class="fa fa-ban" aria-hidden="true"></i>
            <img id="album-art" src="images/halestorm-album.jpg" alt="">
            <i class="fa fa-heart" aria-hidden="true"></i>
            </div>

                <footer>
                    <div class="music-controls">
                        <div class="song-length">
                            <span class="left-nums">1:23</span>
                            <input type="range" name="" value="">
                            <span class="right-nums">3:28</span>
                        </div>
                    <div class="song-buttons">
                        <i class="fa fa-fast-backward" aria-hidden="true"></i>
                        <i class="fa fa-pause-circle" aria-hidden="true"></i>
                        <i class="fa fa-fast-forward" aria-hidden="true"></i>
                    </div>
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </footer>

            </div>
        </div>

        <img id="phone" src="images/smartphone.png" alt="">



    </body>
</html>
