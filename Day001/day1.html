<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daily UI | Day 1 | Sign Up</title>
        <script src="https://use.fontawesome.com/95857c48eb.js"></script>
        <link rel="stylesheet" href="day1.css">
        <link href="https://fonts.googleapis.com/css?family=Mukta:300,400,700" rel="stylesheet">
    </head>
    <body>

        <div id="signup">
            <div class="container">
                <p class="signup-text">Sign  up for your free account!</p>
                <a href="https://www.facebook.com/" target="_blank"><button type="button" name="facebook"><i class="fa fa-facebook" aria-hidden="true"></i> Continue with Facebook</button></a>
                <a href="https://twitter.com/AlxCrmr" target="_blank"><button type="button" name="twitter"><i class="fa fa-twitter" aria-hidden="true"></i> Continue with Twitter</button></a>
                <p class="or">OR</p>
                <form class="" action="index.html" method="post">
                    <input type="text" name="fname" placeholder="First Name*">
                    <input type="text" name="lname" placeholder="Last Name*">
                    <input type="email" name="email" placeholder="Email Address*">
                    <input type="password" name="password" placeholder="Password*">
                </form>
                <button type="submit" name="submit" class="signup-btn">Sign Up</button>
                <a href="#" class="has-account">Already have an account?</a>
            </div>
        </div>

    </body>
</html>
