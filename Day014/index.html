<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dailly UI | Day 14 | Countdown Timer</title>
        <script src="https://use.fontawesome.com/fa4e67e080.js"></script>
        <link rel="stylesheet" href="stylesheets/styles.css">
    </head>
    <body>
        <div class="container">

        <div class="phone-background">
            <nav>
            <ul>
                <li class="bars"><i class="fa fa-bars" aria-hidden="true"></i></li>
                <li class="timer-name">Countdown Timer</li>
                <li class="elipse"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></li>
            </ul>
            </nav>

                <h2>Set Your Time:</h2>
                <div class="timer">
                    <p>00:00:00</p>
                </div>
                <div class="buttons">
                    <button class="reset" type="button" name="button">RESET</button><button class="start" type="button" name="button">START</button>
                </div>

        </div>

        </div>

    </body>
</html>
