<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dailly UI | Day 14 | Countdown Timer</title>
        <script src="https://use.fontawesome.com/fa4e67e080.js"></script>
        <link rel="stylesheet" href="images/styles.css">
    </head>
    <body>
        <div class="container">

        <div class="phone-background">
            <nav>
            <ul>
                <li><i class="fa fa-bars" aria-hidden="true"></i></li>
                <li>Countdown Timer</li>
                <li><i class="fa fa-ellipsis-v" aria-hidden="true"></i></li>
            </ul>
            </nav>
            <div class="clock">
                <h3>Set Your Time:</h3>
                <div class="timer">
                    <span class="numbers">00</span><span class="colon">:</span><span class="numbers">00</span><span class="colon">:</span><span class="numbers">00</span><span class="colon">
                </div>
                <button type="button" name="button">RESET</button><button type="button" name="button">START</button>

            </div>
        </div>

        </div>

    </body>
</html>
