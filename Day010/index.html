<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daily UI | Day 10 | Social Share</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <script src="https://use.fontawesome.com/fa4e67e080.js"></script>
    </head>
    <body>

    <div class="container">
        <div class="share-container">
            <div class="twitter-btn button"><i class="fa fa-twitter" aria-hidden="true"></i></div>
            <div class="facebook-btn button"><i class="fa fa-facebook" aria-hidden="true"></i></div>
            <div class="instagram-btn button"><i class="fa fa-instagram" aria-hidden="true"></i></div>
            <div class="pinterest-btn button"><i class="fa fa-pinterest" aria-hidden="true"></i></div>

        </div>
        <div class="share-btn" id="share"><i class="fa fa-share-alt" aria-hidden="true"></i></div>
    </div>

    <script src="javascripts/main.js" charset="utf-8"></script>
    </body>
</html>
