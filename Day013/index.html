<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daily UI | Day 13 | Direct Message</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <script src="https://use.fontawesome.com/092c94a1fb.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <span>Katie</span>
                <i class="fa fa-phone" aria-hidden="true"></i>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>


            </header>

            <div class="messages">
                <p class="msg-person1 msg-very-small">Hey</p>
                <p class="msg-person1 msg-small">How's it going??</p>
                <p class="msg-person2">Not Bad. What are you up to?</p>
                <p class="msg-person1">Just got off work. Wanna hang?</p>


            </div>

            <footer>
                <i class="fa fa-paperclip" aria-hidden="true"></i>
                <i class="fa fa-camera" aria-hidden="true"></i>
                <input type="text" name="" value="">
                <i class="fa fa-smile-o" aria-hidden="true"></i>
            </footer>

        </div>
        <img src="images/smartphone.png" alt="" style="width: 400px">

    </body>
</html>
